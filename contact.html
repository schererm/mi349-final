<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molly C. Scherer - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="MCS Logo">
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="experience.html">EXPERIENCE</a></li>
            <li><a href="contact.html" class="active">CONTACT</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="contact-main">
        <h1>Contact</h1>
        
        <div class="contact-card">
            <h2>Let's Connect!</h2>
            
            <div class="contact-content">
                <!-- Left Side: Contact Form -->
                <div class="contact-form">
                    <form>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">Send</button>
                    </form>
                </div>
                
                <!-- Right Side: Contact Info with Icons -->
                <div class="contact-info">
                    <h3>Reach out at:</h3>
                    
                    <div class="contact-item">
                        <img src="images/email-icon.png" alt="Email Icon" class="contact-icon">
                        <a href="mailto:mollyc2144@gmail.com">mollyc2144@gmail.com</a>
                    </div>
                    
                    <div class="contact-item">
                        <img src="images/linkedin-icon.png" alt="LinkedIn Icon" class="contact-icon">
                        <a href="https://linkedin.com/in/molly-scherer-158781258" target="_blank">LinkedIn</a>
                    </div>
                    
                    <div class="contact-item">
                        <img src="images/phone-icon.png" alt="Phone Icon" class="contact-icon">
                        <a href="tel:+15176040053">(517) 604-0053</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Navigation -->
    <footer>
        <ul class="footer-links">
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="experience.html">EXPERIENCE</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </footer>
</body>
</html>
